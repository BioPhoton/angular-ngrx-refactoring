<h1>
  <button class="btn btn-outline-secondary" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>
  <button class="btn btn-outline-secondary" [routerLink]="['../detail']"><i class="fa fa-list-ul"></i> Detail</button>
  Edit Flight
</h1>
<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
<div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-block">

        <form [formGroup]="flightForm" novalidate>


            <div class="form-group">
              <label>Update Id:</label>
              <input type="text" name="id" formControlName="id" class="form-control">
            </div>

            <div class="form-group">
              <label>Update From:</label>
              <input type="text" class="form-control"
                name="from"
                formControlName="from">
            </div>

            <div class="form-group">
              <label>Update To:</label>
              <input type="text" name="to" formControlName="to" class="form-control">
            </div>

            <div class="form-group">
              <label>Update Date:</label>
              <div class="input-group">
                <input type="text" name="date" formControlName="date" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button" (click)="setDateToNow()">Now</button>
                </span>
              </div>
            </div>

            <br/>

            <div class="form-group">
              <button (click)="edit(flightForm)" class="btn btn-primary">
                Edit Flight
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>

</div>
